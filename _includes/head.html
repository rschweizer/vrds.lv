<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

  <meta name="viewport" content="width=device-width" />
  <meta name="description" content="{{ site.description }}" />
  <meta name="msapplication-config" content="/assets/documents/browserconfig.xml">
  <meta name="msapplication-TileColor" content="#cc2854">
  <meta name="theme-color" content="#f0fffa">

  {%- seo title=false -%}

  <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon-16x16.png">
  <link rel="manifest" href="/assets/documents/site.webmanifest">
  <link rel="mask-icon" href="/assets/images/safari-pinned-tab.svg" color="#cc2854">
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="stylesheet" href="{{ '/assets/styles/main.css' | prepend: site.baseurl }}" />

  <script src="{{ '/assets/scripts/main.js' | prepend: site.baseurl }}" defer></script>
</head>
